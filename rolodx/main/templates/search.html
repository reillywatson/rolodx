	<link rel="stylesheet" href="{{ STATIC_URL }}styles/search.css" /> 
	<script type="text/javascript" src="{{ STATIC_URL }}scripts/search.js"></script>

{% endblock %}


{% block content %}
<div class="search_container">
	{% for result in results %}
		<div id="left">
				<div class="pro_container">
					<img class="pro_icon" />
					<a href="/pro">
						<div class="pro_text">{{ result.name }}</div>
					</a>
					<div class="pro_text">{{ result.occupation }}</div>
					<div class="pro_text">
						<!-- TODO -->
						<div class="pro_rating">Rating:</div>
						<div class="pro_stars"></div>
					</div>
					<div class="pro_description">{{ result.description }}</div>
					<div class="pro_separator"></div>
				</div>
			</a>
		</div>
	{% endfor %}
</div>

{% endblock %}
