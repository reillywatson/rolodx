{% extends 'onecolumnbase.html' %}

{% block head %} 
	<link rel="stylesheet" href="{{ STATIC_URL }}styles/search.css" /> 
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAlLwEDIyHgeeg30BZpdAdsXumvBxbWXOA&sensor=true"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}scripts/search.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}scripts/googleMapper.js"></script>
	<script type="text/javascript">
		
		var results = {{results|safe}};
		var googleMapper = new GoogleMapper();
		var searchResults = [];
		for (var i=0; i<results.length; i++) {
			var data = results[i].fields;
			data.id = results[i].pk;
			searchResults.push(new SearchResult(data));
			
			googleMapper.addMarker(data);
		}
		
		window.onload = function () {			
			var leftParent = document.getElementById('left');
			for (var i=0; i<searchResults.length; i++) {
				searchResults[i].render( leftParent );
			}
			
			googleMapper.render("map_canvas");
		}
	</script>
{% endblock %}


{% block content %}
<div class="search_container">
	<div id="left"></div>
	<div id="map_canvas"></div>
</div>

{% endblock %}

{% block pagination %}
<span class="pagination">
	<span class="step-links">
		
		{% if pagedata.has_previous %}
			<a class="pager" href="?q={{ searchquery }}&n={{ pagedata.paginator.per_page }}&p=1">&lt;&lt;</a>
			<a class="pager" href="?q={{ searchquery }}&n={{ pagedata.paginator.per_page }}&p={{ pagedata.previous_page_number }}">&lt;</a>
		{% endif %}

		<span class="current">
			Page {{ pagedata.number }} of {{ pagedata.paginator.num_pages }}
		</span>

		{% if pagedata.has_next %}
			<a class="pager" href="?q={{ searchquery }}&n={{ pagedata.paginator.per_page }}&p={{ pagedata.next_page_number }}">&gt;</a>
			<a class="pager" href="?q={{ searchquery }}&n={{ pagedata.paginator.per_page }}&p={{ pagedata.paginator.num_pages }}">&gt;&gt;</a>
		{% endif %}
	</span>
</span>
{% endblock %}
